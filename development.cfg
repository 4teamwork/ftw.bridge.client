[buildout]
extends =
    http://dist.plone.org/release/4.2-latest/versions.cfg
    https://raw.github.com/4teamwork/ftw-buildouts/master/plone-development.cfg
    sources.cfg

package-name = ftw.bridge.client


[instance]
environment-vars =
    bridge_url http://127.0.0.1:8000/proxy
    bridge_ips 127.0.0.1, 127.0.0.2
    bridge_client_id client1
