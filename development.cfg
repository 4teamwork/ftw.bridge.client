[buildout]
extends =
    test-plone-4.1.x.cfg

parts +=
    instance
    show-coverage
    omelette

versions = versions
develop = .


[instance]
recipe = plone.recipe.zope2instance
user = zopemaster:admin
http-address = 8080
debug-mode = on
verbose-security = on
blob-storage = var/blobstorage
eggs =
  	Plone
    ftw.bridge.client
    plone.reload

environment-vars =
    zope_i18n_compile_mo_files true
    bridge_url http://127.0.0.1:8000/proxy
    bridge_ips 127.0.0.1, 127.0.0.2
    bridge_client_id client1


[show-coverage]
recipe = collective.recipe.scriptgen
cmd = open
arguments = ${buildout:directory}/coverage/html/all.html


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[versions]
